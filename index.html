<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./logo.png" />
    <meta name="title" content="text-to-speech" />
    <meta
      name="description"
      content="This is tool for converting text into speech"
    />
    <meta name="keywords" content="Text-to-speech, Text to speech, CSS, Tool" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Avira" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="d-flex align-items-center justify-content-center mb-5">
      <p class="m-0 fs-2 fw-bolder text-white">Text To Speech</p>
    </nav>
    <div class="row">
      <div class="col-md container-fluid d-flex align-content-center justify-content-center mt-5 mb-5">
        <img class="w-75 h-auto" src="logo.png" alt="logo" />
      </div>
      <div class="col-md">
        <div class="container-fluid px-5 mb-4">
          <textarea type="text" class="form-control border-0 boxShadow user-message" placeholder = "Enter Text. . . . ." rows="8"></textarea>
        </div>
        <div class="button d-grid px-5 py-4">
          <button class="btn bg-blue text-white fs-3 py-2 boxShadow speakBtn">Speak</button>
        </div>
      </div>
    </div>
    
    <script src="./pwa.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
